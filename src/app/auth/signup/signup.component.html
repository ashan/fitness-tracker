<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">A valid email address required</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="At least 6 characters long.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required #pwInput="ngModel" passwordValidator>
      <mat-hint align="end">{{pwInput.value?.length}} /6 </mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Password must not be empty</mat-error>
      <mat-error *ngIf="pwInput.hasError('password')">{{pwInput.getError('password').errorMessage}}</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your birth date" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms and Conditions.</mat-checkbox>
    <button *ngIf="!isLoading" style="margin: 10px" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
